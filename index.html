<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Timer</title>
</head>
<body>
    <div class="container my-auto">
        <div class="bg-white shadow px-5 py-3" id="timeContainer">
            <div class="bg-white shadow mx-auto text-center w-fit px-3 py-2 text-4xl rounded-md" id="timeDisplay">00:00:00</div>
            <div class=" flex items-center mt-5">
            <button class="bg-white shadow m-auto px-3 py-2 active:bg-green-600 active:text-white" id="startBtn">Start</button>
            <button class="bg-white shadow m-auto px-3 py-2 active:bg-yellow-400 active:text-white" id="pauseBtn">Pause</button>
            <button class="bg-white shadow m-auto px-3 py-2 active:bg-red-600 active:text-white" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
